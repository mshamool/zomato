<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="zomatoindex.css">
    <link rel="icon" href="Zomato-logo.png">
</head>
<body>
    <header>
        <div class="image-container">
            <img src="header-image.png" alt="background-image">
        </div>
        <div class="header-body-secton">
            <nav class="headernav">
                <div class="container conatainer-bar">
                    <div class="logo-text">
                        <img src="smartphone.png" alt="phonehold" class="navimg">
                        <p class="navtxt">Get the App</p>
                        <ul class="header-list">
                            <li>Investor Relations</li>
                            <li>Add Restaurant</li>
                            <li>Log in</li>
                            <li>Sign up</li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="header-body">
                <div class="container hbc">
                    <img class="zclogo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="whitelogo">
                    <p class="zcpara">Discover the best food & drinks in Bhubaneswar</p>
                    <div class="searchbar">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" placeholder="Bhubaneswar">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <div class="line">|</div>
                        <div class="search-item">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="section1">
        <div class=" container container-feature">
            <div class="feature">
                <div class="feature-img">
                    <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="img1">
                </div>
                <h3 class="ph3">Order Online</h3>
                <p class="ptxt">Stay home and order to your doorstep</p>
            </div>
            <div class="feature">
                <div class="feature-img">
                    <img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="img2">
                </div>
                <h3 class="ph3">Dining</h3>
                <p class="ptxt">View the city's favourite dining venues</p>
            </div>
            <div class="feature">
                <div class="feature-img">
                    <img src="https://b.zmtcdn.com/webFrontend/d9d80ef91cb552e3fdfadb3d4f4379761647365057.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="img3">
                </div>
                <h3 class="ph3">Nightlife and Clubs</h3>
                <p class="ptxt">Explore the city's top nightlife outlets</p>
            </div>
        </div>
    </section>





    
</body>
</html>
